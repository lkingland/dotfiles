# Custom dark theme for left side (window) elements
set -g @catppuccin_window_number_color "#{@thm_surface_0}"        # Dark grey bg for inactive window numbers
set -g @catppuccin_window_text_color "#{@thm_crust}"              # Nearly black bg for inactive windows
set -g @catppuccin_window_current_number_color "#{@thm_surface_1}" # Slightly lighter dark grey for active window number
set -g @catppuccin_window_current_text_color "#{@thm_surface_0}"  # Dark grey bg for active window


# Theme
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_status_style "rounded"
