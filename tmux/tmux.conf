# Bindings
# --------
# Set Prefix
unbind C-b 
bind-key C-Space send-prefix

# General Bindings
# bind r source-file ~/.config/tmux/tmux.conf
bind-key r command-prompt -I "" "rename-window '%%'"

# Sessions
bind l list-sessions
bind t choose-tree
bind v switch-client -T v-mode
bind -T s-mode 1 switch -t main
bind -T s-mode 2 switch -t 2
bind -T s-mode 3 switch -t 3
bind -T s-mode 4 switch -t 4
# NOTE: there is also "p" to allow for ":sp" in the s-mode

# Splits 
# ------
# Create Split
# (note that tmux and vim have v and s transposed)
# C-Space, v, s = vim :vs
# C-Space, s, p = vim :sp

# Resize Splits
bind v switch-client -T v-mode
bind -T v-mode s split-window -h -c "#{pane_current_path}"
bind s switch-client -T s-mode
bind -T s-mode p split-window -v -c "#{pane_current_path}"
# bind -r h resize-pane -L 3
# bind -r j resize-pane -D 3
# bind -r k resize-pane -U 3
# bind -r l resize-pane -R 3

# Windows
# -------
# Next and Previous to match Firefox's default (and unmodifiable) bind to
# cycle through tabs:
bind -n C-PageUp previous-window
bind -n C-PageDown next-window

# Bind the arrow keys to a repeatable (-r) move of the current window
bind-key -r left swap-window -t -1 \; select-window -t -1
bind-key -r right swap-window -t +1 \; select-window -t +1
bind-key -r Tab select-window -t +1
bind-key -r S-Tab select-window -t -1
bind-key -r BTab select-window -t -1

# Run Plugins
# -----------
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
run '~/.config/tmux/plugins/tpm/tpm'

# Override only the text styles AFTER plugins load to use darker grey text
# This preserves Catppuccin's separators while changing the text colors
set -g @_ctp_w_text_style "#[fg=#{@thm_overlay_0},bg=#{@catppuccin_window_text_color}]"
set -g @_ctp_w_number_style "#[fg=#{@thm_surface_2},bg=#{@catppuccin_window_number_color}]"

# For current window, slightly brighter but still darker than default
set -g @_ctp_wc_text_style "#[fg=#{@thm_overlay_1},bg=#{@catppuccin_window_current_text_color}]"
set -g @_ctp_wc_number_style "#[fg=#{@thm_overlay_0},bg=#{@catppuccin_window_current_number_color}]"

# Re-apply the window formats to pick up our new styles
source-file ~/.config/tmux/plugins/catppuccin/tmux/catppuccin_tmux.conf


